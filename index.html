<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fbbf5c3348.js" crossorigin="anonymous"></script>

<body>
    <header>
        <nav>
        <img class="logo"src="Images+Booki/Images Booki/logo/Booki.png" alt="logo écrit Booki en bleu">
            <ul>
                <li><a href="#hebergements"> Hébergements </a></li>
                <li><a href="#activites"> Activités </a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre-ville ou en pleine nature</p>
            <form>
                <id>
                     <img class="position-search" src="Images+Booki/Images Booki/Vector.svg" alt="icone position">
                </id>
                <id class="form">
                    <label for="search"></label>
                    <input type="text" id="search" name="search" placeholder="Marseille, France">
                </id>
                <id>
                    <button>Rechercher</button>
                </id>
            </form>
        </section>
        <section class="filter">
            <h2>Filtres</h2>
            <article class="filter-all-buttons">
                <div class="filter-button">
                    <i class="fa-solid fa-money-bill-wave"></i>
                    <h2 class="filter-text">Economique</h2>
                </div>
                <div class="filter-button">
                    <i class="fa-solid fa-person"></i>
                    <h2 class="filter-text">Familial</h2>
                </div>
                <div class="filter-button">
                    <i class="fa-solid fa-heart"></i>
                    <h2 class="filter-text">Romantique</h2>
                </div>
                <div class="filter-button">
                    <i class="fa-solid fa-dog"></i>
                    <h2 class="filter-text">Animaux autorisés</h2>
                </div>
            </article>
        </section>
        <article class="search-result">
                <i class="fa-solid fa-info"></i>
                <p>Plus de 500 logements sont disponibles das cette ville</p>
        </article>
        <section>
            <h1>Hébergements à Marseille</h1>
            <article>
                <div>

                </div>
            </article>
        </section>

    </main>
    <div>
        <h1>Hello</h1>
        <i class="fa-solid fa-children fa-5x"></i>
        <p>Test</p>
</div>
</body>
</html>
